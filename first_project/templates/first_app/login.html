{% extends 'first_app/base.html' %}

{% block body_block%}

<div class = 'container'>
    <div class = 'jumbotron'>
        <h1>Please login</h1>
        <form action="{% url 'first_app:user_login' %}" method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username: </label>
                <input type="text" class="form-control" name = 'username' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name = 'password' class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            

        </form>


    </div>


</div>


{% endblock %}
