<!DOCTYPE html>
{%extends 'first_app/base.html' %}
{%block body_block %}
        {% if registered %}
        <h1>Thank you for registering!</h1>
        {%else%}

        <h1>Fill Up the Form here</h1>
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit"class="btn btn-primary" value="Submit">
          </form>
        </div>
        {% endif %}
{% endblock %}
